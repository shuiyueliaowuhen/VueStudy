<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script src="../vue.js"></script>

  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},vue</h2>
    <h2>{{name1 + name2}}</h2>
    <h2>{{name1 + ' ' + name2}}</h2>
    <h2>{{name1}} - {{name2}}</h2>
    <h2>{{count * 2}}</h2>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好",
        name1: "鸣人",
        name2: "佐助",
        count: 2
      }
    })
  </script>



</body>
