<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../vue.js"></script>
<body>
  <style>
    .active {color: red;}
  </style>
  <div id="app">
    <ul>
      <li v-for="(item,index) in movies" 
          :class="{active:index === currentIndex}"
          @click="onClick(index)">
        {{item}}
      </li>
    </ul>
  </div>
  
  <script>
    const vue = new Vue({
      el: "#app",
      data: {
        movies: ["火影","一人之下","周星驰"],
        currentIndex: 0
      },
      methods: {
        onClick(index){
          this.currentIndex = index
        }
      }
    })
  </script>
</body>
