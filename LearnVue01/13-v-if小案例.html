<script src="../vue.js"></script>
<body>
  
  <div id="app">
    <span v-if="loginType">账户</span>
    <span v-else>邮箱</span>
    <button @click="changeType">切换</button>
  </div>
  
  <script>
    const vue = new Vue({
      el: "#app",
      data: {
        loginType: true
      },
      methods: {
        changeType(){
          this.loginType = !this.loginType
        }
      }
    })
  </script>
</body>
