<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <link rel="stylesheet" href="style.css">
  <div id="app">
    <div v-if="list.length">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(book,index) in list" :key="book.id">
            <td>{{book.id}}</td>
            <td>{{book.date}}</td>
            <td>{{book.name}}</td>
            <td>{{book.price | finalPrice}}</td>
            <td>
              <button @click="rec(index)" :disabled="book.count <= 1">-</button>
              {{book.count}}
              <button @click="add(index)">+</button>
            </td>
            <td><button @click="remove(index)">移除</button></td>
          </tr>
        </tbody>
      </table>
      <h2>总价格{{totalPrice | finalPrice}}</h2>
    </div>
    <div v-else>购物车为空</div>
  </div>


  <script src="../../vue.js"></script>
  <script src="main.js"></script>
</body>
