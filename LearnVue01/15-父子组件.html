<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn :number1="num1" :number2="num2"/>
</div>
<template id="cpn">
    <div>
        <h2>{{number1}}</h2>
        <input type="text" v-model="number1">
        <h2>{{number2}}</h2>
        <input type="text" v-model="number2">
    </div>
</template>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      num1:1,
      num2:2
    },
    components:{
      cpn:{
        template:"#cpn",
        props:{
          number1:Number,
          number2:Number
        }
      }
    }
  })
</script>
</body>
