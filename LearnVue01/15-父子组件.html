<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn :number1="num1"
         :number2="num2"
         @num1Change="num1change"/>
</div>
<template id="cpn">
    <div>
        <h2>props:{{number1}}</h2>
        <h2>data:{{dnumber1}}</h2>
        <input type="text" :value="dnumber1" @input="num1Input">
        <h2>props:{{number2}}</h2>
        <h2>data:{{dnumber2}}</h2>
        <input type="text" v-model="dnumber2">
    </div>
</template>

<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      num1:1,
      num2:2
    },
    methods: {
      num1change(value){
        this.num1 = parseInt(value)
      }
    },
    components:{
      cpn:{
        template:"#cpn",
        props:{
          number1:Number,
          number2:Number
        },
        data(){
          return{
            dnumber1:this.number1,
            dnumber2:this.number2
          }
        },
        methods:{
          num1Input(event){
            this.dnumber1 = event.target.value
            this.$emit("num1change",this.dnumber1)
          }
        }
      }
    }
  })
</script>
</body>
